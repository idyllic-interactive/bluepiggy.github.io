<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">

    <title>Blue Piggy</title>
</head>

<body>
    <main>
        <nav>
            <div class="navbar-content">
                <img src="images/logo.png" alt="Blue Piggy logo" class="logo"/>
            </div>
        </nav>
        <article class="content">
            <div class="blue-piggy-banner">
                <div class="banner-image-container"></div>
                <div class="banner-text-container">
                    <h1>BluePiggy Dice</h1>
                    <h2>Premium handmade dice for superior tabletop gaming</h2>
                    <a href="https://www.etsy.com/shop/BluePiggyDice">Shop on Etsy</a>
                </div>
            </div>
            <div class="info-boxes-container">
                <div class="info-box">
                    <div>
                        <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i>
                    </div>
                    <p>Etsy Rating</p>
                </div>
                <div class="info-box"><i class="fa fa-heart-o"></i><p>Handmade</p><p class="info-box-bottom-line">in the UK</p></div>
                <div class="info-box"><i class="fa fa-map-marker"></i><p>Free UK</p><p class="info-box-bottom-line">Shipping</p></div>
            </div>
        </article>
    </main>
</body>

</html>
